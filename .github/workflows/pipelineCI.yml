name: CI Pipeline

on:
  push: {}
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    # Installation des dépendances dans le répertoire 'client'
    - name: Install dependencies
      run: npm install
      working-directory: ./client

    # Exécution des tests unitaires dans le répertoire 'client'
    # - name: Run unit tests
    #   run: npm test
    #   working-directory: ./client

    # Installation de Playwright et exécution des tests e2e dans le répertoire 'client/test-e2e'
    - name: Run e2e tests
      run: |
        npx playwright install
        npx playwright test
      working-directory: ./client/test-e2e
